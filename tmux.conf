# Set the prefix to ^g, not ^b
set -g prefix C-g
unbind C-b
set -g prefix ^G
bind g send-prefix

#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

### END Solarized color block

set -g status-left '#[fg=colour64]â˜… #[fg=default]'
set -g status-right ''
set -g status-justify left
set -gw window-status-format ' #[fg=default]#I#F#[fg=default]#W'
set -gw window-status-current-format ' #[fg=colour244]#I#F#[fg=default]#W'

set -g status-keys vi
set-window-option -g mode-keys vi

# 256 colors
set -g default-terminal "screen-256color"

# Allow pbcopy / pbpaste in OSX
set-option -g default-command "if [ $(uname) == 'Darwin' ] ; then reattach-to-user-namespace -l bash; else bash; fi"

# screen ^C c 
unbind ^C
bind ^C new-window
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays * 
unbind *
bind * list-clients

# title A
unbind A
bind A command-prompt "rename-window %%"

# ^g g ("switch to last window" in screen)
unbind ^G
bind ^G last-window

# kill K k 
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# quit \ 
bind \ confirm-before "kill-server"

# redisplay ^L l 
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split -v |
unbind |
bind | split-window

# ^g n and ^g p (next / prev window in screen)
unbind ^n
bind ^n next-window
unbind ^p
bind ^p previous-window
