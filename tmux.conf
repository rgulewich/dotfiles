# Set the prefix to ^g, not ^b
set -g prefix C-g
unbind C-b
set -g prefix ^G
bind g send-prefix

set -g status-bg black
set -g status-fg default
set -g status-left-length 20
set -g status-left '#[fg=green]#H#[fg=default]'
set -g status-justify centre
set -gw window-status-format '#I#F#$ #W'
set -gw window-status-current-format '#[fg=red](#[fg=default]#I#F#[fg=yellow]âš¡#[fg=default] #[fg=white]#W#[fg=default]#[fg=red])#[fg=default]'

set -g status-keys vi
set-window-option -g mode-keys vi

# screen ^C c 
unbind ^C
bind ^C new-window
bind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays * 
unbind *
bind * list-clients

# title A
unbind A
bind A command-prompt "rename-window %%"

# ^g g ("switch to last window" in screen)
unbind ^G
bind ^G last-window

# kill K k 
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# quit \ 
unbind \
bind \ confirm-before "kill-server"

# redisplay ^L l 
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split -v |
unbind |
bind | split-window

# ^g n and ^g p (next / prev window in screen)
unbind ^n
bind ^n next-window
unbind ^p
bind ^p previous-window
